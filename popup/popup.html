<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    
    <div class="main">
        <div class="form-group">
            <label for="selectProfile">Select Profile:</label>
            <select id="selectProfile">
              <option value="" disabled selected>Select a profile</option>
            </select>
          </div>
      
          <div id="profileFields" class="fields-container">
            
          </div>
          
        <div class="all">
            <div class="btn-div col-4">
                <button id="profileCreate">Create Profile</button>
            </div>
            <div class="btn-div col-4">
                <button id="edit">Edit Profiles</button>
            </div>
            <div class="btn-div col-4">
                <button id="delete">Delete Profile</button>
            </div>
            <div class="btn-div col-4">
                <button id="export">Export Profile</button>
            </div>
            <div class="btn-div col-4">
                <button id="import">Import Profile</button>
            </div>
            <div class="btn-div col-4">
                <button id="application">Application Tracking</button>
            </div>
        </div>
    </div>

</body>
<script src="popup.js"></script>
</html>
